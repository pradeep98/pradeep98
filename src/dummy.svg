<svg fill="none" viewBox="0 0 900 600" width="100%" height="600" xmlns="http://www.w3.org/2000/svg">

<rect x="0" y="0" width="100%" height="50%" fill="black"/>
   
 <path id="path">
		<animate id="anim1" attributeName="d" from="m0,110 h0" to="m0,110 h1100" begin="0s; anim3.end" dur="5s"  type="rotate"/>
</path>

	<text x="50%" y="10%" dominant-baseline="middle" text-anchor="middle" class="aa" font-size="36" text-align="centre" font-family="Montserrat" fill='#F95700FF'>
		<textPath id="loop" xlink:href="#path" text-anchor="right">
           Hi there..
    </textPath>
	</text>

<path id="path2">
		<animate id="anim2" attributeName="d" from="m0,110 h0" to="m0,110 h1100" begin="anim1.end" dur="5s" type="rotate"/>
</path>

<text x="50%" y="10%" dominant-baseline="middle" text-anchor="middle" font-size="36" font-family="Montserrat" fill='#F95700FF'>
		<textPath id="loop2" xlink:href="#path2"> This is Pradeep Here
    </textPath>
	</text>
    
  <path id="path3">
		<animate id="anim3" attributeName="d" from="m0,110 h0" to="m0,110 h1100" begin="anim2.end" dur="5s" type="rotate"/>
</path>

<text x="50%" y="10%" dominant-baseline="middle" text-anchor="middle" font-size="36" font-family="Montserrat" fill='#F95700FF'>
		<textPath id="loop2" xlink:href="#path3"> I'm Software a Engineer
    </textPath>
	</text>


<rect x="0" y="300" width="100%" height="50%" fill="#F95700FF"/>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
@keyframes bounce {
  0%   { transform: scale(1,    1)   translateY(0)     skew(0deg,  0deg); }
  3%   { transform: scale(1,    1)   translateY(0)     skew(0deg,  0deg); }
  5%   { transform: scale(1.1,  .9)  translateY(5px)   skew(0deg,  0deg); }
  12%  { transform: scale(.9,   1.1) translateY(-70px) skew(25deg, 5deg); }
  13%  { transform: scale(.9,   1.1) translateY(-70px) skew(25deg, 5deg); }
  20%  { transform: scale(1.05, .95) translateY(0)     skew(0deg,  0deg); }
  22%  { transform: scale(1,    1)   translateY(-7px)  skew(0deg,  0deg); }
  27%  { transform: scale(1,    1)   translateY(0)     skew(0deg,  0deg); }
  100% { transform: scale(1,    1)   translateY(0)     skew(0deg,  0deg); }
}
h1 {
  width: 120px;
  line-height: 20px;
  padding-top: 70px;
  text-align: center;
  font: 400 16px/1.5 Helvetica ,Arial ,sans-serif;
  color: rgb(52, 73, 94);
  transform-origin: bottom;
  animation: 4s cubic-bezier(.5, 0, .5, 1.2) 1s infinite bounce;
}
      </style>
      <h1>Hello, world</h1>
    </div>
  </foreignObject>
</svg>